<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Polygraph</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 24px;
      height: 24px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background: #0284c7;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid;
    }

    .result.true {
      background: #d1fae5;
      border-color: #10b981;
      color: #047857;
    }

    .result.false {
      background: #fee2e2;
      border-color: #ef4444;
      color: #dc2626;
    }

    .result.mixed {
      background: #fef3c7;
      border-color: #f59e0b;
      color: #d97706;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .error {
      margin-top: 12px;
      padding: 12px;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>
    <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      <path d="M9 12l2 2 4-4"></path>
    </svg>
    Social Media Polygraph
  </h1>

  <textarea id="claimText" placeholder="Paste a claim to verify..."></textarea>

  <button id="verifyBtn">Verify Claim</button>

  <div id="result"></div>

  <script src="../src/popup.js"></script>
</body>
</html>
