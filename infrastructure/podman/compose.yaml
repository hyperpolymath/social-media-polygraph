version: '3.8'

services:
  # ArangoDB
  arangodb:
    image: arangodb:3.11
    container_name: polygraph-arangodb
    environment:
      ARANGO_ROOT_PASSWORD: changeme
    ports:
      - "8529:8529"
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - arangodb-apps:/var/lib/arangodb3-apps
    networks:
      - polygraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # XTDB
  xtdb:
    image: juxt/xtdb-standalone:latest
    container_name: polygraph-xtdb
    ports:
      - "3000:3000"
    volumes:
      - xtdb-data:/var/xtdb
    networks:
      - polygraph-network
    restart: unless-stopped
    environment:
      XTDB_ENABLE_BYTEUTILS_SHA1: "true"

  # Dragonfly (Redis-compatible cache)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: polygraph-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    networks:
      - polygraph-network
    restart: unless-stopped
    command: >
      --maxmemory=2gb
      --proactor_threads=2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust GraphQL Backend
  backend:
    build:
      context: ../../backend
      dockerfile: Containerfile
    container_name: polygraph-backend
    ports:
      - "8000:8000"
    environment:
      - ARANGO_URL=http://arangodb:8529
      - ARANGO_USERNAME=root
      - ARANGO_PASSWORD=${ARANGO_PASSWORD:-changeme}
      - ARANGO_DATABASE=polygraph
      - XTDB_NODE_URL=http://xtdb:3000
      - DRAGONFLY_URL=redis://dragonfly:6379
      - ELIXIR_CRDT_NODES=elixir-node1:9100,elixir-node2:9100
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET:-change-this-jwt-secret-in-production}
      - GOOGLE_FACT_CHECK_API_KEY=${GOOGLE_FACT_CHECK_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - CLAIM_BUSTER_API_KEY=${CLAIM_BUSTER_API_KEY}
      - ENABLE_WASM_SCORING=true
    depends_on:
      arangodb:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      xtdb:
        condition: service_started
      elixir-node1:
        condition: service_started
      elixir-node2:
        condition: service_started
    networks:
      - polygraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elixir CRDT Node 1
  elixir-node1:
    build:
      context: ../../elixir
      dockerfile: Containerfile
    container_name: polygraph-elixir-node1
    hostname: elixir-node1
    environment:
      - NODE_NAME=node1@elixir-node1
      - COOKIE=${ERLANG_COOKIE:-polygraph-secret-cookie}
      - CLUSTER_NODES=node1@elixir-node1,node2@elixir-node2
      - CRDT_SYNC_INTERVAL=5000
    ports:
      - "4369:4369"
      - "9100:9100"
    networks:
      - polygraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9100"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elixir CRDT Node 2
  elixir-node2:
    build:
      context: ../../elixir
      dockerfile: Containerfile
    container_name: polygraph-elixir-node2
    hostname: elixir-node2
    environment:
      - NODE_NAME=node2@elixir-node2
      - COOKIE=${ERLANG_COOKIE:-polygraph-secret-cookie}
      - CLUSTER_NODES=node1@elixir-node1,node2@elixir-node2
      - CRDT_SYNC_INTERVAL=5000
    ports:
      - "9101:9100"
    networks:
      - polygraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9100"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ReScript + Deno Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Containerfile
    container_name: polygraph-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - polygraph-network
    restart: unless-stopped
    environment:
      - GRAPHQL_ENDPOINT=http://backend:8000/graphql
      - WS_ENDPOINT=ws://backend:8000/graphql/ws
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: polygraph-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../configs/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - polygraph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  arangodb-data:
  arangodb-apps:
  xtdb-data:
  dragonfly-data:
  nginx-cache:

networks:
  polygraph-network:
    driver: bridge
